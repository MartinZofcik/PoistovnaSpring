<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modifyContract</title>
</head>
<a th:href="@{'/'}">Domov</a>

<body>
<form th:action="@{'/contract/modify/' +  ${person.ID} + '/' + ${contract.ID}}" th:object="${contract}" method="post">

    <label for="text">Dátum založenia</label>
    <input type="LocalDate" th:value="*{dateOfConclusion}" name="dateOfConclusion"/>
    <br><br>

    <label for="text">Začiatok platnosti</label>
    <input type="LocalDate" th:value="*{startOfInsurance}" name="startOfInsurance"/>
    <br><br>

    <label for="text">Koniec platnosti</label>
    <input type="LocalDate"  th:value="*{endOfInsurance}" name="endOfInsurance"/>
    <br><br>

    <label for="text">Maximálna suma</label>
    <input type="number" id="text" th:field="*{maxSumOfInsurance}" name="maxSumOfInsurance"/>
    <br><br>

    <label for="text">Mesačná splátka</label>
    <input type="number" th:field="*{monthlyPayment}" name="monthlyPayment"/>
    <br><br>

    <label for="text">V EÚ</label>
    <input type="checkbox" th:field="*{inEU}" name="inEU"/>
    <br><br>

    <label for="text">Význam cesty</label>
    <select th:value="*{purpose}">
        <option th:value="PurposeOfTrip.WORK" th:text="Práca"></option>
        <option th:value="PurposeOfTrip.RECREATIONAL" th:text="Rekreácia"></option>
        <option th:value="PurposeOfTrip.SPORT" th:text="Šport"></option>
    </select>
    <br><br>

    <input type="submit" value="Potvrdiť"/>

</form>
</body>
</html>
