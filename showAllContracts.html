<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>printAll</title>
</head>
<a th:href="@{'/'}">Domov</a>
<body>
<table>
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">ID</th>
        <th class="mdl-data-table__cell--non-numeric">Dátum vytvorenia</th>
        <th class="mdl-data-table__cell--non-numeric">Začiatok platnosti</th>
        <th class="mdl-data-table__cell--non-numeric">Koniec platnosti</th>
        <th class="mdl-data-table__cell--non-numeric">Maximálna suma</th>
        <th class="mdl-data-table__cell--non-numeric">Mesačná splátka</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="contract: ${contracts}">
        <td th:text="${contract.ID}"></td>
        <td th:text="${contract.dateOfConclusion}"></td>
        <td th:text="${contract.startOfInsurance}"></td>
        <td th:text="${contract.endOfInsurance}"></td>
        <td th:text="${contract.maxSumOfInsurance}"></td>
        <td th:text="${contract.monthlyPayment}"></td>
        <td><a th:href="@{'/contract/show/' + ${contract.ID}}">Viac</a></td>    </tr>
    </tbody>
</table>
</body>
</html>
