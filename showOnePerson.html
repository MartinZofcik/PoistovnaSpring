<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>printOne</title>
</head>
<a th:href="@{'/'}">Domov</a>
<body>
<table>
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Id</th>
        <th class="mdl-data-table__cell--non-numeric">Name</th>
        <th class="mdl-data-table__cell--non-numeric">Surname</th>
        <th class="mdl-data-table__cell--non-numeric">Rodné číslo</th>
        <th class="mdl-data-table__cell--non-numeric">Email</th>
        <th class="mdl-data-table__cell--non-numeric">Domáca Adresa</th>
        <th class="mdl-data-table__cell--non-numeric">Korešpondenčná Adresa</th>


    </tr>
    </thead>
    <tbody>
    <td th:text="${person.ID}"></td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.surname}"></td>
    <td th:text="${person.IN}"></td>
    <td th:text="${person.email}"></td>
    <td th:text="${person.homeAddress.toString()}"></td>
    <td th:text="${person.corrAddress.toString()}"></td>
    <td><a th:href="@{'/person/modify/' + ${person.ID}}">Upraviť</a></td>

    </tbody>
</table>
<br><br><br>
Zmluvy:
<table>
    <thead>
    <tr>
        <!--        <th class="mdl-data-table__cell&#45;&#45;non-numeric">ID</th>-->
        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Dátum vytvorenia</th>
        <!--        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Poisťovateľ</th>-->
        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Začiatok platnosti</th>
        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Koniec platnosti</th>
        <!--        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Maximálna suma</th>-->
        <th class="mdl-data-table__cell&#45;&#45;non-numeric">Mesačná splátka</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract: ${person.getListOfOwnInsurances()}">
        <td th:text="${contract.dateOfConclusion}"></td>
        <td th:text="${contract.startOfInsurance}"></td>
        <td th:text="${contract.endOfInsurance}"></td>
        <td th:text="${contract.monthlyPayment}"></td>
        <td><a th:href="@{'/contract/show/' + ${contract.ID}}">Viac</a></td>
        <td><a th:href="@{'/contract/modify/' +  ${person.ID} + '/' + ${contract.ID}}">Upraviť</a></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{'/person/addContract/' + ${person.ID}}">Pridať</a>
</body>
</html>
